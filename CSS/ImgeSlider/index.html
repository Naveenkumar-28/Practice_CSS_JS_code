<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <div class="box">
            <button class="leftBtn" id="leftBtn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="rightBtn" id="rightBtn"><i class="fa-solid fa-arrow-right"></i></button>
            <div class="image_slider" id="image_slider" >
                <div class="img_box"><img src="./image/FlowerImage1.jpg" alt="image"></div>
                <div class="img_box"><img src="./image/FlowerImage2.jpg" alt="image"></div>
                <div class="img_box"><img src="./image/FlowerImage3.jpg" alt="image"></div>
                <div class="img_box"><img src="./image/FlowerImage4.jpg" alt="image"></div>
                <div class="img_box"><img src="./image/FlowerImage5.jpg" alt="image"></div>
                <div class="img_box"><img src="./image/FlowerImage6.jpg" alt="image"></div>
            </div>
            <div class="image_dots" id="imageDots"></div>
        </div>
    <script src="./javascript.js"></script>
</body>
</html>
